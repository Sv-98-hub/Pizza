<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trivathan's Food Summoner</title>
    <!-- Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            touch-action: none; /* Prevents browser pull-to-refresh */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            pointer-events: none;
        }

        .header-section, .controls-container {
            pointer-events: auto;
            text-align: center;
        }

        .controls-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 2px solid #f59e0b;
            margin-top: 10px;
        }

        .main-heading {
            font-size: 1.4rem;
            margin: 0;
            color: #1f2937;
        }

        .sub-heading {
            font-size: 0.75rem;
            margin: 5px 0 10px 0;
            color: #6b7280;
        }

        .action-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .custom-select {
            background: white;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 8px;
            font-weight: bold;
            outline: none;
            cursor: pointer;
        }

        .food-only {
            font-size: 1.5rem;
            padding: 4px 8px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s;
        }

        .btn:active {
            transform: scale(0.92);
        }

        .btn-summon {
            background: #f59e0b;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            box-shadow: 0 4px 0px #b45309;
        }
        
        .btn-summon:active {
            box-shadow: 0 0px 0px #b45309;
            transform: translateY(4px) scale(0.95);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 0.8rem;
            display: none;
        }

        .tip {
            font-size: 0.65rem;
            color: #f59e0b;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="header-section">
            <h1 class="main-heading">MADE BY TRIVATHAN :D</h1>
            <p class="sub-heading">Thx Elizabeth for bug testingüëçüèª</p>
        </div>

        <div class="controls-container">
            <div class="action-bar">
                <button id="summonBtn" class="btn btn-summon">SUMMON</button>
                <select id="foodSelector" class="custom-select food-only">
                    <option value="üçï">üçï</option>
                    <option value="üçî">üçî</option>
                    <option value="üåÆ">üåÆ</option>
                </select>
            </div>
            
            <button id="deleteBtn" class="btn btn-delete">CLEAR ALL</button>
            <span class="tip">Tap or swipe food to eat! üòã</span>
        </div>
    </div>

    <script>
        // 1. Audio Setup
        const sounds = {
            "üçï": new Audio('pizza.mp3'),
            "üçî": new Audio('chezburger.mp3'),
            "üåÆ": new Audio('taco.mp3'),
            "eat": new Audio('eating.mp3')
        };

        // 2. Matter.js Setup
        const { Engine, Render, Runner, Bodies, Composite, Mouse, Query } = Matter;

        const engine = Engine.create();
        const world = engine.world;
        engine.gravity.y = 1.3;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // 3. Boundaries
        const updateBoundaries = () => {
            const statics = world.bodies.filter(b => b.isStatic);
            Composite.remove(world, statics);
            
            const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true });
            const leftWall = Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true });
            const rightWall = Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true });
            Composite.add(world, [ground, leftWall, rightWall]);
        };
        updateBoundaries();

        // 4. Variables & UI
        const foodSelector = document.getElementById('foodSelector');
        const summonBtn = document.getElementById('summonBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        let items = [];

        // 5. Summoning Logic
        summonBtn.addEventListener('click', () => {
            const food = foodSelector.value;
            
            if (sounds[food]) {
                sounds[food].currentTime = 0;
                sounds[food].play().catch(() => {});
            }

            const size = 65;
            const x = Math.random() * (window.innerWidth - size) + size / 2;
            
            const item = Bodies.circle(x, -size, size / 2, {
                restitution: 0.5,
                frictionAir: 0.005,
                render: {
                    sprite: {
                        texture: `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 100 100"><text y="75" x="5" font-size="75">${food}</text></svg>`
                    }
                }
            });

            items.push(item);
            Composite.add(world, item);
            deleteBtn.style.display = 'block';
        });

        // 6. EAT LOGIC (Handles Touch and Mouse)
        const eatItemAt = (x, y) => {
            const hits = Query.point(items, { x, y });
            if (hits.length > 0) {
                const target = hits[0];
                sounds.eat.currentTime = 0;
                sounds.eat.play().catch(() => {});
                Composite.remove(world, target);
                items = items.filter(i => i !== target);
                if (items.length === 0) deleteBtn.style.display = 'none';
            }
        };

        // Mouse Support
        render.canvas.addEventListener('mousedown', (e) => eatItemAt(e.clientX, e.clientY));
        render.canvas.addEventListener('mousemove', (e) => {
            if (e.buttons === 1) eatItemAt(e.clientX, e.clientY);
        });

        // Touch Support
        render.canvas.addEventListener('touchstart', (e) => {
            // Prevent scrolling/zooming when trying to eat
            e.preventDefault();
            const touch = e.touches[0];
            eatItemAt(touch.clientX, touch.clientY);
        }, { passive: false });

        render.canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            eatItemAt(touch.clientX, touch.clientY);
        }, { passive: false });

        // 7. Clear All
        deleteBtn.addEventListener('click', () => {
            items.forEach(i => Composite.remove(world, i));
            items = [];
            deleteBtn.style.display = 'none';
        });

        // 8. Resize
        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            updateBoundaries();
        });
    </script>
</body>
</html>
